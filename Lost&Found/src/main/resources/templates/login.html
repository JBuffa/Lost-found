<body layout:fragment="contenido-web">
  <div class="container" id="fuente_negra">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Iniciar Session</div>
      <div class="card-body">
        <form action="/logear-usuario" method="POST">
          <div class="form-group">
            <label for="exampleInputName">Usuario</label>
            <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="Ingresar nick" name="nick"></input>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="contraseña..." name="contrasenia"></input>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">Recordar contraseña</input></label>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" id="fuente_negra" value="Ingresar"></input>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/register">Registrar una cuenta</a>
         <!--  <a class="d-block small" href="/forgot-password">¿Olvido su contraseña?</a>-->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
